<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <title>Agro | Company Name</title>
    <link rel="shortcut icon" href="./imgs/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./login.css">
</head>
<body>

    
    <div class="login-box">
        <div class="form-box">
            <div class="btn-box">
                <div id="btn"></div>
                <button type="button" class="log-btn" onclick="login()">Log In</button>
                <button type="button" class="log-btn" onclick="register()">Register</button>
            </div>
            
            <div class="icons">
                <a href="https://www.facebook.com/"><img src="./imgs/facebookicon.png"></a>
                <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZW4ifQ%3D%3D%22%7D"><img src="./imgs/twittericon.png"></a>
                <a href="https://www.google.com/"><img src="./imgs/googleicon.png"></a>
            </div>

            <form id="login" class="log-form">
                <input type="text" class="input-bar" placeholder="User ID" required>
                <input type="password" class="input-bar" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="button" class="submit-btn" onclick="loginForm()">Login</button>
            </form>
        
            <form id="register" class="reg-form"onsubmit="RegisterForm(event)">
                <input type="text" id="name" class="input-bar" placeholder="User name" required autocomplete="name">
                <input type="email" id="email" class="input-bar" placeholder="User email" required autocomplete="email">
                <input type="tel" id="num" class="input-bar" placeholder="User mobile number" required autocomplete="tel">
                <input type="password" id="pass" class="input-bar" placeholder="Enter Password" required autocomplete="new-password">

                <input type="checkbox"  id="checkbox"    class="check-box"><span> I Agree to the terms & conditions</span>
                <button type="submit" class="submit-btn"  >Register</button>
            </form>
        </div>
    </div>
        
    </body>
    
</html>
<script>
    let x = document.getElementById("login");
    let y = document.getElementById("register");
    let z = document.getElementById("btn");
    
    function register(){
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="110px"
    }
    function login(){
        x.style.left="50px";
        y.style.left="450px";
        z.style.left="0"
    }
</script>
